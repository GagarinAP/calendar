<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/vendor.css">
  
  <style>
    .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
    .full button span {
      background-color: limegreen;
      border-radius: 32px;
      color: black;
    }
    .partially button span {
      background-color: red;
      border-radius: 32px;
      color: black;
    }
    .well{
      width: 100%;
      /* height: 600px; */
    }
    table{
      width: 100%;
    }
    .uib-day button, .uib-month button, .uib-year button{
      height: 85px;
    }
    .btn-info.active, .btn-info:active{
      border-color: #000;
    }
  </style>
</head>
<body ng-controller="appCtrl">
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <div class="text-center">
          <h1>Calendar Period</h1>
        </div>
        <hr />
      </div>

      <div class="row"> 

        <div class="col-md-6">
          <form class="form-horizontal">

            <div class="form-group">
              <label class="control-label col-md-3">Name girl:</label>
              <div class="col-md-9">
                <div class="input-group">
                  <input type="text" class="form-control" ng-model="Name"> 
                </div>               
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3">Time period:</label>
              <div class="col-md-9">
                <div class="input-group">                  
                  <input type="number" class="form-control" ng-model="Period">
                </div>                
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3">Date begin:</label>
              <div class="col-md-9">
                <div class="input-group">                  
                  <input type="date" class="form-control" ng-model="DateBegin">
                </div>                
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-3">Periodic:</label>
              <div class="col-md-9">
                <div class="input-group">                  
                  <input type="number" class="form-control" ng-model="Periodic">
                </div>                
              </div>
            </div>

            <button type="button" class="btn btn-primary col-md-12" ng-click="addNewItem(Name,Period,DateBegin,Periodic)">Add girl</button>            
          </form>          
          
            
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Done</th>
                  <th>Bool</th>
                  <th>Period</th>
                  <th>Date begin</th>
                  <th>Periodic</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in todo.items">
                  <td>{{item.name}}</td>
                  <td><input type="checkbox" ng-model="item.done" /></td>
                  <td>{{item.done}}</td>
                  <td>{{item.period}}</td>
                  <td>{{item.begindate | date: 'dd.MM.yyyy'}}</td>
                  <td>{{item.periodic}}</td>
                </tr>
              </tbody>
            </table>

        </div>
        

        <div class="col-md-6">  
          <div>
            <pre class="text-center">Today: <em>{{dt | date:'fullDate' }}</em></pre>
            
              <!-- <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>            
                                     <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
                                     <label>Number:</label>
                                     <input type="number" name="input" ng-model="period.value"/>
                                     <label>Date:</label>
                                     <input type="date" id="exampleInput" name="input" ng-model="period.date"/> -->           
              <hr />
              <div style="display:inline-block; min-height:290px;width: 100%;">
                <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/bundle.js"></script>
</body>
</html>
